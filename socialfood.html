<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan CRUD</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1; /* Ensures the main section expands to fill the space */
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            background-color: #fff;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        table th {
            background: #007BFF;
            color: white;
        }

        .form-container {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input, select, textarea, button {
            padding: 0.5rem;
            margin: 0.25rem 0;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 80px; /* Larger box for meal descriptions */
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRUD Meal Plan Website</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Add / Update Meal Plan</h2>
            <form id="mealForm">
                <label for="day">Day:</label>
                <select id="day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>

                <label for="mealType">Meal Type:</label>
                <select id="mealType">
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter meal description" required></textarea>

                <input type="hidden" id="mealId">

                <button type="submit">Save</button>
            </form>
        </div>

        <h2>Meal Plan</h2>
        <table id="mealTable">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Meal Type</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>CRUD Meal Plan &copy; 2024</p>
    </footer>
    <script>
        // JavaScript for CRUD functionality
        let meals = [];
        const mealForm = document.getElementById('mealForm');
        const mealTableBody = document.querySelector('#mealTable tbody');
        let editingMealId = null;

        function renderTable() {
            mealTableBody.innerHTML = '';
            meals.forEach((meal, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${meal.day}</td>
                    <td>${meal.mealType}</td>
                    <td>${meal.description}</td>
                    <td>
                        <button onclick="editMeal(${index})">Edit</button>
                        <button onclick="deleteMeal(${index})">Delete</button>
                    </td>
                `;
                mealTableBody.appendChild(row);
            });
        }

        function addMeal(event) {
            event.preventDefault();
            const day = document.getElementById('day').value;
            const mealType = document.getElementById('mealType').value;
            const description = document.getElementById('description').value;

            if (editingMealId !== null) {
                // Update existing meal
                meals[editingMealId] = { day, mealType, description };
                editingMealId = null;
            } else {
                // Add new meal
                meals.push({ day, mealType, description });
            }

            mealForm.reset();
            renderTable();
        }

        function editMeal(index) {
            const meal = meals[index];
            document.getElementById('day').value = meal.day;
            document.getElementById('mealType').value = meal.mealType;
            document.getElementById('description').value = meal.description;
            editingMealId = index;
        }

        function deleteMeal(index) {
            meals.splice(index, 1);
            renderTable();
        }

        mealForm.addEventListener('submit', addMeal);
        renderTable();
    </script>
</body>
</html>
